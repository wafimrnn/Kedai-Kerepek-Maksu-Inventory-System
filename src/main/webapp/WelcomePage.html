<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome Page</title>
<style>
    /* Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrolling if any overflow occurs */
    }

    /* Blurry Background */
    body ::before{
        content: "";
        position: fixed; /* Ensure the background covers the full viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("image/pisangImage.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(5px) brightness(0.); /* Adjust blur and brightness */
        z-index: -1; /* Push background below all content */
    }

    /* Main Content Styling */
    .content {
        position: relative; /* Keeps the content above the background */
        text-align: center;
        color: white; /* White text for visibility */
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        max-width: 600px;
        margin: 0 20px;
    }
    /* WELCOME TO Heading */
    .content h2 {
      font-size: 20px;
      letter-spacing: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Kedai Kerepek Maksu Heading */
    .content h1 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 90px;
    }

    /* Button Container */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 70px;
    }

    /* Button Styling */
    button {
      background-color: #e5e764; /* Solid yellow-green background */
      color: rgb(10, 1, 1); /* Dark text */
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative; /* Required for stacking isolation */
      z-index: 2; /* Ensure it's above any pseudo-element background */
    }

    /* Ensure no interaction with the ::before pseudo-element on hover */
    button:hover, button:active {
      background-color: #dab203; /* Solid blue on hover/click */
      color: rgb(255, 255, 255);
      transform: scale(1.05);
      z-index: 3; /* Keep it firmly above all layers */
    }

    /* Explicitly disable pseudo-element background on buttons */
    button::before, button::after {
      content: none; /* Ensure buttons donâ€™t inherit pseudo-elements */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .btn-container {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
      }
    }
</style>
</head>
<body>
  <div class="content">
    <!-- Welcome Message -->
    <h2>WELCOME TO</h2>
    <h1>Kedai Kerepek Maksu</h1>
    <!-- Buttons -->
    <div class="btn-container">
      <button onclick="navigateToSignUp()">SIGN UP</button>
      <button onclick="navigateToLogin()">LOG IN</button>
    </div>
  </div>

  <script>
    // Navigate to Sign Up page
    function navigateToSignUp() {
      window.location.href = "Signup.html";  // Replace with the actual path of your signup page
    }

    // Navigate to Login page
    function navigateToLogin() {
      window.location.href = "Login.html";  // Replace with the actual path of your login page
    }
  </script>
</body>
</html>
