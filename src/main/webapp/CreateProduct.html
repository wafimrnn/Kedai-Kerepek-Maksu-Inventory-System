<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #495057;
            padding-bottom: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #495057;
        }

        .nav-links a.active {
            background-color: #007BFF;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: white;
        }

        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .header h1 {
            font-size: 28px;
            color: #343a40;
        }

        /* Form Styling */
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .form-buttons .submit-btn {
            background-color: #007BFF;
            color: white;
        }

        .form-buttons .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-buttons .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .form-buttons .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Kedai Kerepek Maksu</h2>
        <div class="nav-links">
            <a href="DashboardHome.jsp">Dashboard</a>
            <a href="ViewProductServlet" class="active">Product</a>
            <a href="#">Sales</a>
            <a href="#">Report</a>
            <a href="#">Account</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Create Product</h1>
        </div>

        <!-- Product Form -->
        <div class="form-container">
            <form action="CreateProductServlet" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="prodName">Product Name:</label>
                    <input type="text" id="prodName" name="prodName" required>
                </div>

                <div class="form-group">
                    <label for="prodPrice">Price (RM):</label>
                    <input type="number" step="0.01" id="prodPrice" name="prodPrice" required>
                </div>

                <div class="form-group">
                    <label for="quantityStock">Stock Quantity:</label>
                    <input type="number" id="quantityStock" name="quantityStock" required>
                </div>

                <div class="form-group">
                    <label for="restockLevel">Restock Level:</label>
                    <input type="number" id="restockLevel" name="restockLevel" required>
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required onchange="toggleFields()">
                        <option value="">Select</option>
                        <option value="Food">Food</option>
                        <option value="Drink">Drink</option>
                    </select>
                </div>

                <div class="form-group" id="foodFields" style="display: none;">
                    <label for="packagingType">Packaging Type:</label>
                    <input type="text" id="packagingType" name="packagingType">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" step="0.01" id="weight" name="weight">
                </div>

                <div class="form-group" id="drinkFields" style="display: none;">
                    <label for="volume">Volume (L):</label>
                    <input type="number" step="0.01" id="volume" name="volume">
                </div>

                <div class="form-group">
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Add Product</button>
                    <button type="button" class="cancel-btn" onclick="window.location.replace('ViewProductServlet');">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle visibility of additional fields based on category
        function toggleFields() {
            const category = document.getElementById('category').value;
            document.getElementById('foodFields').style.display = (category === 'Food') ? 'block' : 'none';
            document.getElementById('drinkFields').style.display = (category === 'Drink') ? 'block' : 'none';
        }
    </script>
</body>
</html>
