<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { width: 50%; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .submit-button { background-color: blue; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
    <script>
        function toggleCategoryFields() {
            var category = document.getElementById("prodStatus").value;
            if (category === "Food") {
                document.getElementById("foodFields").style.display = "block";
                document.getElementById("drinkFields").style.display = "none";
            } else if (category === "Drink") {
                document.getElementById("foodFields").style.display = "none";
                document.getElementById("drinkFields").style.display = "block";
            } else {
                document.getElementById("foodFields").style.display = "none";
                document.getElementById("drinkFields").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Create New Product</h2>
        <form action="CreateProductServlet" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prodName">Product Name:</label>
                <input type="text" id="prodName" name="prodName" required/>
            </div>
            <div class="form-group">
                <label for="prodPrice">Price:</label>
                <input type="number" step="0.01" id="prodPrice" name="prodPrice" required/>
            </div>
            <div class="form-group">
                <label for="quantityStock">Quantity in Stock:</label>
                <input type="number" id="quantityStock" name="quantityStock" required/>
            </div>
            <div class="form-group">
                <label for="restockLevel">Restock Level:</label>
                <input type="number" id="restockLevel" name="restockLevel" required/>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" required/>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
    			<input type="file" name="image" accept="image/*" required><br>
            </div>
            <div class="form-group">
                <label for="prodStatus">Category:</label>
                <select id="prodStatus" name="prodStatus" onchange="toggleCategoryFields()" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>
            <div id="foodFields" style="display:none;">
                <div class="form-group">
                    <label for="packagingType">Packaging Type:</label>
                    <input type="text" id="packagingType" name="packagingType"/>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" step="0.01" id="weight" name="weight"/>
                </div>
            </div>
            <div id="drinkFields" style="display:none;">
                <div class="form-group">
                    <label for="volume">Volume (L):</label>
                    <input type="number" step="0.01" id="volume" name="volume"/>
                </div>
            </div>
            <button type="submit" class="submit-button">Create Product</button>
        </form>
    </div>
</body>
</html>
