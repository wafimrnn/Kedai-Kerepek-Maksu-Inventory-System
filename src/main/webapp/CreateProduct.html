<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h1>Create Product</h1>
    <form action="CreateProductServlet" method="post" enctype="multipart/form-data">
    <label for="prodName">Product Name:</label>
    <input type="text" id="prodName" name="prodName" required>
    <br>

    <label for="prodPrice">Price:</label>
    <input type="number" step="0.01" id="prodPrice" name="prodPrice" required>
    <br>

    <label for="quantityStock">Quantity:</label>
    <input type="number" id="quantityStock" name="quantityStock" required>
    <br>

    <label for="restockLevel">Restock Level:</label>
    <input type="number" id="restockLevel" name="restockLevel" required>
    <br>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate">
    <br>

    <label for="category">Category:</label>
    <select id="category" name="category" onchange="showAdditionalFields()" required>
        <option value="">Select</option>
        <option value="Food">Food</option>
        <option value="Drink">Drink</option>
    </select>
    <br>

    <!-- Additional fields for Food -->
    <div id="foodFields" style="display: none;">
        <label for="packagingType">Packaging Type:</label>
        <input type="text" id="packagingType" name="packagingType">
        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.01" id="weight" name="weight">
        <br>
    </div>

    <!-- Additional fields for Drink -->
    <div id="drinkFields" style="display: none;">
        <label for="volume">Volume (L):</label>
        <input type="number" step="0.01" id="volume" name="volume">
        <br>
    </div>

    <label for="image">Product Image:</label>
    <input type="file" id="image" name="image" required>
    <br>

    <button type="submit">Add Product</button>
</form>

<script>
    function showAdditionalFields() {
        const category = document.getElementById("category").value;
        document.getElementById("foodFields").style.display = category === "Food" ? "block" : "none";
        document.getElementById("drinkFields").style.display = category === "Drink" ? "block" : "none";
    }
</script>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
