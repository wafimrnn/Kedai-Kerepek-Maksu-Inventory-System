<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #495057;
            padding-bottom: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #495057;
        }

        .nav-links a.active {
            background-color: #007BFF;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content h1 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-section, .view-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .form-section form, .view-section table {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        .action-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Kedai Kerepek Maksu</h2>
        <div class="nav-links">
            <a href="DashboardHome.jsp">Dashboard</a>
            <a href="ViewProductServlet">Product</a>
            <a href="CreateSales.html" class="active">Sales</a>
            <a href="#">Report</a>
            <a href="#">Account</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Sales Management</h1>

        <!-- Create Sales Form -->
        <div class="form-section">
            <h2>Create New Sale</h2>
            <form id="salesForm">
                <input type="text" id="productId" placeholder="Product ID" required>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit">Add Sale</button>
            </form>
        </div>

        <!-- View Sales Table -->
        <div class="view-section">
            <h2>Sales Records</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be appended here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const salesTable = document.getElementById('salesTable').querySelector('tbody');

        // Mock Data (You would replace this with server-side data fetching)
        const salesData = [
            { plu: 'P001', productName: 'Potato Chips', quantity: 10, price: 5 },
            { plu: 'P002', productName: 'Banana Chips', quantity: 5, price: 3 }
        ];

        // Populate Sales Table
        function loadSalesData() {
            salesTable.innerHTML = '';
            salesData.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.plu}</td>
                    <td>${sale.productName}</td>
                    <td>${sale.quantity}</td>
                    <td>${sale.price}</td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editSale('${sale.plu}')">Edit</button>
                        <button class="btn-delete" onclick="deleteSale('${sale.plu}')">Delete</button>
                    </td>
                `;
                salesTable.appendChild(row);
            });
        }

        // Add Sale
        document.getElementById('salesForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const plu = document.getElementById('productPLU').value;
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;

            const newSale = {
                plu,
                productName,
                quantity,
                price
            };

            salesData.push(newSale);
            loadSalesData();
            this.reset();
        });

        // Edit Sale
        function editSale(plu) {
            const sale = salesData.find(s => s.plu === plu);
            if (sale) {
                document.getElementById('productPLU').value = sale.plu;
                document.getElementById('productName').value = sale.productName;
                document.getElementById('quantity').value = sale.quantity;
                document.getElementById('price').value = sale.price;
                
                salesData.splice(salesData.indexOf(sale), 1);
                loadSalesData();
            }
        }

        // Delete Sale
        function deleteSale(plu) {
            const index = salesData.findIndex(s => s.plu === plu);
            if (index !== -1) {
                salesData.splice(index, 1);
                loadSalesData();
            }
        }

        // Initial Load
        loadSalesData();
    </script>
</body>
</html>
