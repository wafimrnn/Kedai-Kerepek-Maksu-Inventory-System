<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden;
        }

        #popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        #popup h2 {
            margin: 0 0 10px;
        }

        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #0056b3;
        }

        /* Overlay */
        #overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Product Example -->
    <div>
        <h3>Sample Product</h3>
        <button 
            class="delete-button" 
            data-id="101" 
            data-type="food" 
            onclick="openPopup(this)">Delete</button>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Pop-Up -->
    <div id="popup">
        <h2>Delete Product Permanently?</h2>
        <button id="deleteButton">Delete</button>
        <button id="closePopup">Cancel</button>
    </div>

    <script>
        function openPopup(button) {
            const productId = button.getAttribute('data-id'); // Get product ID
            const productType = button.getAttribute('data-type'); // Get product type

            // Store these details on the delete button in the pop-up
            const deleteButton = document.getElementById('deleteButton');
            deleteButton.setAttribute('data-id', productId);
            deleteButton.setAttribute('data-type', productType);

            // Show the pop-up and overlay
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Deleting the product when "Delete" button is clicked
        document.getElementById('deleteButton').addEventListener('click', () => {
            const deleteButton = document.getElementById('deleteButton');
            const productId = deleteButton.getAttribute('data-id'); // Retrieve product ID
            const productType = deleteButton.getAttribute('data-type'); // Retrieve product type

            // Redirect to the deletion URL (update this to match your servlet or backend)
            window.location.href = `DeleteProductServlet?id=${productId}&type=${productType}`;
        });

        // Close pop-up when "Cancel" is clicked
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        // Close pop-up when clicking outside it
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>

</body>
</html>
