<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pop-Up</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/backgroundDeletePage.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden;
        }

       
        #popup {
            display: block; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        #popup h2 {
            margin: 0 0 10px;
        }

        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #0056b3;
        }

        /* Overlay */
        #overlay {
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    
    <div id="overlay"></div>

    <!-- Pop-Up -->
    <div id="popup">
        <h2>Delete Product Permanently?</h2>
        <button id="deleteButton">Delete</button>
        <button id="closePopup">Cancel</button>
    </div>

    <script>
        // JavaScript for pop-up functionality
        const closePopupButton = document.getElementById('closePopup');
        const deleteButton = document.getElementById('deleteButton');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Redirect to another page when "Delete" button is clicked
        deleteButton.addEventListener('click', () => {
            window.location.href = 'ViewProd.html'; 
        });

        // Hide pop-up when "Cancel" button is clicked
        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Close pop-up when clicking outside of it
        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
