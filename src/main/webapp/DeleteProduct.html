<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #popup, #overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1000; 
        }

        #popup {
            background: white; 
            margin: 15% auto; 
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        #overlay { background: rgba(0, 0, 0, 0.5); }

        button {
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div>
        <h3>Sample Product</h3>
        <button class="delete-button" data-id="101" data-type="food" onclick="openPopup(this)">Delete</button>
    </div>

    <div id="overlay"></div>

    <div id="popup">
        <h2>Delete Product Permanently?</h2>
        <button id="deleteButton">Delete</button>
        <button id="closePopup">Cancel</button>
    </div>

    <script>
        function openPopup(button) {
            const productId = button.getAttribute('data-id');
            const productType = button.getAttribute('data-type');

            const deleteButton = document.getElementById('deleteButton');
            deleteButton.setAttribute('data-id', productId);
            deleteButton.setAttribute('data-type', productType);

            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        document.getElementById('deleteButton').addEventListener('click', () => {
            const productId = document.getElementById('deleteButton').getAttribute('data-id');
            const productType = document.getElementById('deleteButton').getAttribute('data-type');
            window.location.href = `DeleteProductServlet?id=${productId}&type=${productType}`;
        });

        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>

</body>
</html>
