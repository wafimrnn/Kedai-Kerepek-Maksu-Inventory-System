<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventories - Kedai Kerepek Maksu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            color: white;
            position: fixed;
            height: 100%;
            padding: 20px;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #444;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar button {
            background-color: #ffc107;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #e0a800;
        }

        .inventory {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .inventory-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .inventory-item img {
            width: 100%;
            border-radius: 10px;
        }

        .inventory-item h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .inventory-item .buttons {
            display: flex;
            justify-content: space-around;
        }

        .inventory-item .buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .inventory-item .update {
            background-color: #ffc107;
            color: white;
        }

        .inventory-item .delete {
            background-color: #dc3545;
            color: white;
        }

        .inventory-item .update:hover {
            background-color: #e0a800;
        }

        .inventory-item .delete:hover {
            background-color: #c82333;
        }
        
        
		        .black-button {
		    padding: 10px 20px;
		    background-color: #e0a800;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    font-weight: bold;
		    text-transform: uppercase;
		}

			.black-button:hover {
			    background-color: #444;
		}
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Kedai Kerepek Maksu</h2>
        <ul>
            <li><a href="ViewProduct.html" class="active">Dashboard</a></li>
            <li><a href="#">Inventories</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Profile Account</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="top-bar">
            <a href="CreateProduct.html" class="black-button">Add Product</a>
            <a href="#" class="black-button">Create Sale</a>
        </div>

        <div class="inventory">
            <div class="inventory-item">
                <img src="images/kerepek pisang.jpg" alt="Ubi Masin">
                <h3>UBI MASIN</h3>
                 <div class="buttons">
        <a href="UpdateProduct.html" class="button update">Update</a>
        <a href="DeleteProduct.html" class="button delete">Delete</a>
    	</div>
            </div>
           <div class="inventory-item">
    	<img src="images/kerepek pisang.jpg" alt="Ubi Kuning">
    	<h3>UBI KUNING</h3>
      			<div class="buttons">
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </div>
		</div>

            <div class="inventory-item">
                <img src="images/kerepek pisang.jpg" alt="Pisang Tanduk">
                <h3>PISANG TANDUK</h3>
                <div class="buttons">
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="inventory-item">
                <img src="images/kerepek pisang.jpg" alt="Ubi Pedas Basah">
                <h3>UBI PEDAS BASAH</h3>
                <div class="buttons">
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </div>
          
            </div>
        </div>
    </div>
</body>
</html>
