<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/SignUp Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Left Section */
    .left-section {
      flex: 1;
      padding: 40px;
      color: black;
      text-align: left;
    }

    .left-section h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Right Section */
    .right-section {
      flex: 1.2;
      padding: 40px;
      position: relative;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .form-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    
     .form-box h2 {
      font-size: 16px;
      margin: 20px 0;
      text-align: center;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section {
        text-align: center;
        padding: 20px;
      }

      .right-section {
        padding: 20px;
      }

      .form-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Kedai Kerepek Maksu</h1>
    </div>

     <!-- Right Section -->
    <div class="right-section">
      <div class="form-box">
        <h1>Create Account</h1>
        <h2>Please Enter Your Details</h2>
        <form>
          <input type="text" placeholder="Staff ID" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
        </form>
        <div class="link">
          <p>Already have an account? <a href="Login.html" onclick="toggleForm('signup')">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      if (formType === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
